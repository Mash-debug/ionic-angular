<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prendre une photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Prendre une photo</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Prenez une photo grâce à votre caméra"></app-explore-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
